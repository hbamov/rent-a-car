    <script type="text/javascript">

      $( document ).ready(function() {

        $('#start_date').datepicker({
          format:'yyyy-mm-dd',
          startDate: '-3d'
        });

        $('#end_date').datepicker({
          format:'yyyy-mm-dd',
          startDate: '-3d'
        });

        $('#brand').multiselect();

        $('#year').multiselect();

        $('#engine').multiselect();

        $("#submit_button").click(function(){

          if($("select[name='brand[]'] option:selected").length == 0){
            $("#brand").find('option').prop("selected",true);
       				$("#brand").trigger('change');
          }
          if($("select[name='year[]'] option:selected").length == 0){
            $("#year").find('option').prop("selected",true);
       				$("#year").trigger('change');
          }
          if($("select[name='engine[]'] option:selected").length == 0){
            $("#engine").find('option').prop("selected",true);
       				$("#engine").trigger('change');
          }
  		  });

      });

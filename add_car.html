    <script type="text/javascript">
      function insertDB() {
        $('#replyModal').modal('hide');


        var brand = $( "#brand option:selected" ).text();
        var year = $( "#year option:selected" ).text();
        var engine = $( "#engine option:selected" ).text();
        var transmission = $( "#transmission option:selected" ).text();

        if ($('#gps').is(":checked")){
          var gps = 'yes';
        }
        else var gps = 'no';
        if ($('#parctronic').is(":checked")){
          var parctronic = 'yes';
        }
        else var parctronic = 'no';
        if ($('#tv').is(":checked")){
          var tv = 'yes';
        }
        else var tv = 'no';

        var doors = $('input[name="doors"]:checked').val();

        $.ajax({
          method: "POST",
          url: "/insert_car.php",
          data: {brand:brand, year:year, engine:engine,
            transmission:transmission, gps:gps, parctronic:parctronic,
            tv:tv, doors:doors
          },
          error:function() {
            alert('There was a problem with the insert of the car. Please try later.');
          }
        })
        .done(function( status ) {
          alert(status);
        });


      }
    </script>
